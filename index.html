<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meste4ko</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
	<header class="header">
		<div class="navigation navigation_theme_light">
			<div class="navigation-wrapper">
			<div class="nameblock nameblock_theme_light">
				<div class="sitename">
					<p class="sitename__wrapper">NewsExplorer</p>
				</div>
				<button class="button nav-close-button nav-close-button_theme_light">
					<img class="nav-close-button__img" src="images/menu-open.svg">
				</button>
			</div>
			<div class="navigation-buttons navigation-buttons_logout">
				<button class="button nav-button nav-button_type_main nav-button_type_main_theme_light">
					<p class="nav-button__wrapper">Главная</p>
				</button>
				<button class="button nav-button nav-button_type_saved nav-button_selected">
					<p class="nav-button__wrapper">Сохранённые статьи</p>
				</button>
				<button class="button auth-button auth-button_login">
					<span class="auth-button__wrapper">
						<p class="auth-button__name">Авторизоваться</p>
						<img class="auth-button__pic" src="images/login.svg">
					</span>
				</button>
			</div>
		</div>
		</div>
		<div class="about">
			<h1 class="about__header">Что в мире творится?</h1>
			<h2 class="about__text">Находите самые свежие статьи на любую тему и сохраняйте в своём личном кабинете.</h2>
			<form class="search" name="search-form" novalidate>
				<input type="text" name="search" class="search-input" placeholder="Название" required minlength="1">
				<button type="submit" class="button search-button">Искать</button>
			</form>
		</div>
	</header>

	<div class="about-me">
		<img class="about-me__pic" src="images/avatar.png">
		<div class="about-me__text">
			<h3 class="about-header">Об авторе</h3>
			<p class="about-paragraph">Тут потом будет какой-то другой текст и другая фотография, но не сегодня, не сегодня.</p>
		</div>
	</div>

	<footer class="footer">
		<p class="copyright">© 2020 Supersite, Powered by News API</p>
		<div class="links-block">
			<a class="links-block__main">Главная</a>
			<a class="links-block__praktikum">Яндекс.Практикум</a>
			<a class="links-block__github">
				<img class="link-img" src="images/github.svg">
			</a>
			<a class="links-block__facebook">
				<img class="link-img" src="images/facebook.svg">
			</a>
		</div>
	</footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
